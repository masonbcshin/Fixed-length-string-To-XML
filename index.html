<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통전문 파서</title>
    <style>
        /* 전체 레이아웃 */
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* 입력 영역 */
        textarea {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        button {
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        /* 결과 영역 */
        #result-container, #struct-result-container {
            margin-top: 30px;
        }

        /* 테이블 스타일 */
        #result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #result-table th, #result-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        #result-table th {
            background: #f0f0f0;
            font-weight: bold;
        }

        #result-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        #result-table tr:hover {
            background: #f0f8ff;
        }

        #result-table td:nth-child(7) {
            font-family: 'Courier New', monospace;
            background: #fafafa;
        }

        .empty-value {
            background: #ffe6e6;
        }

        /* 반응형 테이블 래퍼 */
        .table-wrapper {
            overflow-x: auto;
        }

        /* 버튼 그룹 */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        #sample-btn, #struct-sample-btn {
            background: #28a745;
            margin-right: 10px;
        }

        #sample-btn:hover, #struct-sample-btn:hover {
            background: #1e7e34;
        }

        #clear-btn, #struct-clear-btn {
            background: #6c757d;
        }

        #clear-btn:hover, #struct-clear-btn:hover {
            background: #5a6268;
        }

        /* 에러 메시지 스타일 */
        .error-message {
            background: #ffebee;
            border: 1px solid #ef5350;
            padding: 15px;
            border-radius: 5px;
            color: #c62828;
            margin-top: 20px;
        }

        /* 탭 스타일 */
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-bottom: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }

        .tab-btn.active {
            background: white;
            border-bottom: 2px solid white;
            font-weight: bold;
            color: #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 구조체 결과 그룹 스타일 */
        .struct-result-group {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
        }

        .struct-result-group h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .struct-result-group + .struct-result-group {
            margin-top: 20px;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>통전문 파서</h1>
    
    <div class="tab-container">
        <button class="tab-btn active" data-tab="xml">XML 파싱</button>
        <button class="tab-btn" data-tab="struct">C 구조체 파싱</button>
    </div>

    <div id="xml-tab" class="tab-content active">
        <div id="input-section">
            <label for="xml-input">XML 규격</label>
            <textarea id="xml-input" rows="10" placeholder="XML 규격 입력"></textarea>
            
            <label for="telegram-input">통전문</label>
            <textarea id="telegram-input" rows="5" placeholder="통전문 입력"></textarea>
        </div>
        
        <div class="button-group">
            <button id="sample-btn">샘플 로드</button>
            <button id="parse-btn">파싱 실행</button>
            <button id="clear-btn">초기화</button>
        </div>
        
        <div id="result-container"></div>
    </div>

    <div id="struct-tab" class="tab-content" style="display:none;">
        <div id="struct-input-section">
            <label for="struct-definitions">C 구조체 정의 (여러 개 입력 가능)</label>
            <textarea id="struct-definitions" rows="20" placeholder="typedef struct { ... } 구조체명; 형식으로 입력"></textarea>
            
            <label for="struct-data">통 데이터</label>
            <textarea id="struct-data" rows="8" placeholder="구분값으로 시작하는 데이터 입력 (줄바꿈으로 구분)"></textarea>
            
            <div class="button-group">
                <button id="struct-sample-btn">샘플 로드</button>
                <button id="struct-parse-btn">파싱 실행</button>
                <button id="struct-clear-btn">초기화</button>
            </div>
        </div>

        <div id="struct-result-container"></div>
    </div>

    <script>
        // XML 규격 문자열을 파싱하여 배열로 변환
        function parseXMLSpec(xmlString) {
            // 입력값 유효성 검사
            if (typeof xmlString !== 'string') {
                console.error('parseXMLSpec: 입력값이 문자열이 아닙니다.');
                return null;
            }

            if (xmlString.trim() === '') {
                console.error('parseXMLSpec: 빈 문자열이 입력되었습니다.');
                return null;
            }

            // DOMParser를 사용해 XML 문서로 변환
            const parser = new DOMParser();
            let xmlDoc;

            try {
                xmlDoc = parser.parseFromString(xmlString, 'application/xml');
            } catch (e) {
                console.error('XML 파싱 오류:', e.message);
                return null;
            }

            // parsererror 체크
            const parseError = xmlDoc.querySelector('parsererror');
            if (parseError) {
                console.error('XML 파싱 오류:', parseError.textContent);
                return null;
            }

            // 모든 col 요소 선택
            const colElements = xmlDoc.querySelectorAll('col');

            if (colElements.length === 0) {
                console.warn('parseXMLSpec: col 요소를 찾을 수 없습니다.');
                return [];
            }

            // 유효한 col 요소들을 담을 배열
            const result = [];

            // 각 col 요소 처리
            colElements.forEach((col, index) => {
                // 속성 추출
                const id = col.getAttribute('id');
                const type = col.getAttribute('type');
                const sizeAttr = col.getAttribute('size');

                // 필수 속성 검증
                const missingAttrs = [];
                if (!id) missingAttrs.push('id');
                if (!type) missingAttrs.push('type');
                if (!sizeAttr) missingAttrs.push('size');

                if (missingAttrs.length > 0) {
                    console.warn(
                        `parseXMLSpec: ${index + 1}번째 col 요소에 필수 속성이 누락되었습니다: ${missingAttrs.join(', ')}`
                    );
                    return; // 해당 요소 건너뛰기
                }

                // size를 정수로 변환
                const size = parseInt(sizeAttr, 10);

                // size가 유효한 정수인지 검증
                if (isNaN(size)) {
                    console.warn(
                        `parseXMLSpec: ${index + 1}번째 col 요소의 size 속성이 유효한 숫자가 아닙니다: "${sizeAttr}"`
                    );
                    return; // 해당 요소 건너뛰기
                }

                if (size < 0) {
                    console.warn(
                        `parseXMLSpec: ${index + 1}번째 col 요소의 size 속성이 음수입니다: ${size}`
                    );
                    return; // 해당 요소 건너뛰기
                }

                // 유효한 col 정보를 결과 배열에 추가
                result.push({
                    id: id,
                    type: type,
                    size: size
                });
            });

            return result;
        }

        // 통전문을 XML 규격에 맞게 파싱
        function parseTelegram(telegramString, xmlSpec) {
            // 현재 위치 초기화
            let currentPos = 0;

            // 빈 결과 배열 생성
            const result = [];

            // xmlSpec 배열 순회
            for (let i = 0; i < xmlSpec.length; i++) {
                const spec = xmlSpec[i];

                // 시작/종료 위치 계산
                const startPos = currentPos;
                const endPos = currentPos + spec.size;

                // substring으로 값 추출 (인덱스 범위 초과해도 오류 없이 처리됨)
                const value = telegramString.substring(startPos, endPos);

                // 결과 배열에 추가
                result.push({
                    id: spec.id,
                    type: spec.type,
                    size: spec.size,
                    value: value,
                    startPos: startPos,
                    endPos: endPos
                });

                // 현재 위치 이동
                currentPos += spec.size;
            }

            // 통전문 전체 길이와 예상 길이 비교
            if (telegramString.length !== currentPos) {
                console.warn(
                    `parseTelegram: 통전문 길이(${telegramString.length})와 예상 길이(${currentPos})가 일치하지 않습니다.`
                );
            }

            return result;
        }

        // C 구조체 정의 문자열을 파싱하여 구조체 배열로 변환
        function parseStructDefinitions(structText) {
            // 입력값 유효성 검사
            if (typeof structText !== 'string' || structText.trim() === '') {
                console.error('parseStructDefinitions: 유효하지 않은 입력입니다.');
                return null;
            }

            // typedef struct 블록 추출 정규식
            const structPattern = /typedef\s+struct\s*\{([^}]+)\}\s*(\w+)\s*;/g;
            
            // 필드 추출 정규식
            const fieldPattern = /char\s+(\w+)\s*\[\s*(\d+)\s*\]/g;
            
            // 결과 배열
            const result = [];
            
            // typedef struct 블록들 추출
            let structMatch;
            while ((structMatch = structPattern.exec(structText)) !== null) {
                const fieldsContent = structMatch[1]; // 중괄호 안의 내용
                const structName = structMatch[2];    // 구조체명
                
                // 필드 배열
                const fields = [];
                
                // 필드들 추출
                let fieldMatch;
                // 각 구조체마다 fieldPattern의 lastIndex를 리셋해야 함
                fieldPattern.lastIndex = 0;
                while ((fieldMatch = fieldPattern.exec(fieldsContent)) !== null) {
                    fields.push({
                        name: fieldMatch[1],
                        size: parseInt(fieldMatch[2], 10)
                    });
                }
                
                // 구조체 객체 추가
                result.push({
                    name: structName,
                    fields: fields
                });
            }
            
            // 구조체가 하나도 없으면 null 반환
            if (result.length === 0) {
                console.error('parseStructDefinitions: 파싱된 구조체가 없습니다.');
                return null;
            }
            
            // 파싱된 구조체 개수 출력
            console.log('parseStructDefinitions: ' + result.length + '개의 구조체가 파싱되었습니다.');
            
            return result;
        }

        // 데이터 라인에 매칭되는 구조체 찾기
        function findMatchingStruct(line, structDefs) {
            // 입력값 유효성 검사
            if (!line || !Array.isArray(structDefs) || structDefs.length === 0) {
                console.warn('findMatchingStruct: 유효하지 않은 입력입니다.');
                return null;
            }

            // 1. 구조체가 1개만 있으면 그것 반환
            if (structDefs.length === 1) {
                return structDefs[0];
            }

            // 2. 여러 개일 경우 매칭 로직
            const lineFirstChar = line.charAt(0);

            for (let i = 0; i < structDefs.length; i++) {
                const structDef = structDefs[i];

                // 필드가 없으면 건너뛰기
                if (!structDef.fields || structDef.fields.length === 0) {
                    continue;
                }

                // 첫 번째 필드의 size만큼 line에서 추출
                const firstField = structDef.fields[0];
                const extractedValue = line.substring(0, firstField.size).trim();

                // 구조체명에서 구분 패턴 추출
                // 예: DHF_H → 'H', DHF_D → 'D', ST_HEADER_1 → '1'
                const structName = structDef.name;
                
                // 구조체명 마지막 부분 추출 (언더스코어 뒤 또는 마지막 문자/숫자)
                let structIdentifier = '';
                
                // 언더스코어로 분리하여 마지막 부분 추출
                const parts = structName.split('_');
                const lastPart = parts[parts.length - 1];
                
                // 마지막 부분이 단일 문자 또는 숫자인 경우
                if (lastPart.length === 1) {
                    structIdentifier = lastPart;
                } else {
                    // 마지막 부분에서 숫자 추출 시도
                    const numMatch = lastPart.match(/(\d+)$/);
                    if (numMatch) {
                        structIdentifier = numMatch[1];
                    } else {
                        // 마지막 문자 사용
                        structIdentifier = lastPart.charAt(lastPart.length - 1);
                    }
                }

                // 구조체명 마지막 문자/숫자와 line 첫 문자 비교
                if (lineFirstChar === structIdentifier) {
                    return structDef;
                }

                // 첫 필드 값과 구조체 식별자 비교
                if (extractedValue === structIdentifier) {
                    return structDef;
                }
            }

            // 3. 매칭 실패 시 null 반환, 콘솔에 경고
            console.warn('findMatchingStruct: 라인 "' + line.substring(0, 20) + '..."에 매칭되는 구조체를 찾을 수 없습니다.');
            return null;
        }

        // 통 데이터를 구조체 정의에 맞게 파싱
        function parseStructData(dataText, structDefs) {
            // 입력값 유효성 검사
            if (typeof dataText !== 'string' || dataText.trim() === '') {
                console.error('parseStructData: 데이터 텍스트가 유효하지 않습니다.');
                return [];
            }

            if (!Array.isArray(structDefs) || structDefs.length === 0) {
                console.error('parseStructData: 구조체 정의가 유효하지 않습니다.');
                return [];
            }

            // 1. dataText를 줄바꿈으로 split, 빈 줄 제거
            const lines = dataText.split('\n').filter(function(line) {
                return line.trim() !== '';
            });

            // 2. 결과 배열 초기화
            const result = [];

            // 3. 각 라인마다 처리
            lines.forEach(function(line, lineIndex) {
                const lineNumber = lineIndex + 1;

                // findMatchingStruct 헬퍼 함수를 사용하여 매칭되는 구조체 찾기
                const matchedStruct = findMatchingStruct(line, structDefs);

                // 매칭 실패 시 에러 객체 추가
                if (!matchedStruct) {
                    result.push({
                        error: true,
                        lineNumber: lineNumber,
                        message: '매칭되는 구조체를 찾을 수 없습니다.',
                        rawLine: line
                    });
                    return; // 다음 라인으로 continue
                }

                // d. 매칭된 구조체 fields를 순회하며 파싱
                let currentPos = 0;
                matchedStruct.fields.forEach(function(field) {
                    const startPos = currentPos;
                    const endPos = currentPos + field.size;
                    const value = line.substring(startPos, endPos);

                    result.push({
                        structName: matchedStruct.name,
                        fieldName: field.name,
                        fieldSize: field.size,
                        value: value,
                        lineNumber: lineNumber,
                        startPos: startPos,
                        endPos: endPos
                    });

                    currentPos += field.size;
                });

                // 라인 길이 검증 경고
                const expectedLength = matchedStruct.fields.reduce(function(sum, f) {
                    return sum + f.size;
                }, 0);
                
                if (line.length !== expectedLength) {
                    console.warn(
                        'parseStructData: 라인 ' + lineNumber + '의 길이(' + line.length + ')가 ' +
                        '구조체 ' + matchedStruct.name + '의 예상 길이(' + expectedLength + ')와 다릅니다.'
                    );
                }
            });

            // 4. 결과 배열 반환
            console.log('parseStructData: ' + result.length + '개의 필드가 파싱되었습니다.');
            return result;
        }

        // 에러 메시지 표시
        function displayError(message) {
            // 1. result-container 가져오기
            const container = document.getElementById('result-container');

            // 2. innerHTML을 에러 메시지로 설정
            container.innerHTML = `<div class="error-message">⚠️ ${message}</div>`;
        }

        // 파싱 결과를 테이블로 표시
        function displayResults(parsedData) {
            // 1. result-container 요소 가져오기
            const container = document.getElementById('result-container');

            // 2. innerHTML 초기화
            container.innerHTML = '';

            // 3. table 요소 생성
            const table = document.createElement('table');
            table.id = 'result-table';

            // 4. thead 생성 후 tr 추가, th 7개
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const headers = ['순번', '필드명', '타입', '크기', '시작', '종료', '값'];

            headers.forEach(function(headerText) {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);

            // 5. tbody 생성
            const tbody = document.createElement('tbody');

            // 6. parsedData 배열 순회
            parsedData.forEach(function(item, index) {
                // tr 생성
                const tr = document.createElement('tr');

                // td 7개 생성
                const values = [
                    index + 1,
                    item.id,
                    item.type,
                    item.size,
                    item.startPos,
                    item.endPos,
                    item.value
                ];

                values.forEach(function(value, tdIndex) {
                    const td = document.createElement('td');
                    td.textContent = value;

                    // value가 공백만 있으면 class="empty-value" 추가 (마지막 td, 즉 value 컬럼)
                    if (tdIndex === 6 && typeof value === 'string' && value.trim() === '') {
                        td.classList.add('empty-value');
                    }

                    tr.appendChild(td);
                });

                // tbody에 tr 추가
                tbody.appendChild(tr);
            });

            // 7. table에 thead, tbody 추가
            table.appendChild(thead);
            table.appendChild(tbody);

            // 8. 반응형을 위한 wrapper div 생성
            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';
            wrapper.appendChild(table);

            // 9. result-container에 wrapper 추가
            container.appendChild(wrapper);
        }

        // 구조체 파싱 에러 메시지 표시
        function displayStructError(message) {
            const container = document.getElementById('struct-result-container');
            container.innerHTML = `<div class="error-message">⚠️ ${message}</div>`;
        }

        // 구조체 파싱 결과를 테이블로 표시
        function displayStructResults(parsedData) {
            // 1. struct-result-container 초기화
            const container = document.getElementById('struct-result-container');
            container.innerHTML = '';

            // 에러가 있는지 확인
            const errors = parsedData.filter(function(item) {
                return item.error === true;
            });

            // 에러 메시지 표시
            if (errors.length > 0) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = '⚠️ ' + errors.length + '개의 라인에서 매칭 실패:<br>' +
                    errors.map(function(e) {
                        return '라인 ' + e.lineNumber + ': ' + e.message;
                    }).join('<br>');
                container.appendChild(errorDiv);
            }

            // 정상 파싱 결과만 필터링
            const validData = parsedData.filter(function(item) {
                return item.error !== true;
            });

            if (validData.length === 0) {
                if (errors.length === 0) {
                    container.innerHTML = '<div class="error-message">⚠️ 파싱 결과가 없습니다.</div>';
                }
                return;
            }

            // 2. 라인별로 그룹화
            const groupedByLine = {};
            validData.forEach(function(item) {
                const lineNum = item.lineNumber;
                if (!groupedByLine[lineNum]) {
                    groupedByLine[lineNum] = {
                        structName: item.structName,
                        fields: []
                    };
                }
                groupedByLine[lineNum].fields.push(item);
            });

            // 3. 각 라인마다 테이블 생성
            const lineNumbers = Object.keys(groupedByLine).sort(function(a, b) {
                return parseInt(a) - parseInt(b);
            });

            lineNumbers.forEach(function(lineNum) {
                const lineData = groupedByLine[lineNum];

                // 그룹 컨테이너 생성
                const groupDiv = document.createElement('div');
                groupDiv.className = 'struct-result-group';

                // 제목: "라인 N - 구조체명"
                const title = document.createElement('h3');
                title.textContent = '라인 ' + lineNum + ' - ' + lineData.structName;
                groupDiv.appendChild(title);

                // 테이블 생성
                const table = document.createElement('table');
                table.id = 'result-table';

                // thead 생성
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ['순번', '필드명', '크기', '시작', '종료', '값'];

                headers.forEach(function(headerText) {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                thead.appendChild(headerRow);

                // tbody 생성
                const tbody = document.createElement('tbody');

                // 해당 라인의 모든 필드를 행으로 추가
                lineData.fields.forEach(function(item, index) {
                    const tr = document.createElement('tr');

                    const values = [
                        index + 1,       // 순번
                        item.fieldName,  // 필드명
                        item.fieldSize,  // 크기
                        item.startPos,   // 시작
                        item.endPos,     // 종료
                        item.value       // 값
                    ];

                    values.forEach(function(value, tdIndex) {
                        const td = document.createElement('td');
                        td.textContent = value;

                        // value가 공백만 있으면 class="empty-value" 추가 (마지막 컬럼)
                        if (tdIndex === 5 && typeof value === 'string' && value.trim() === '') {
                            td.classList.add('empty-value');
                        }

                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                });

                table.appendChild(thead);
                table.appendChild(tbody);

                // 반응형 wrapper
                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                wrapper.appendChild(table);

                groupDiv.appendChild(wrapper);

                // 4. 컨테이너에 그룹 추가
                container.appendChild(groupDiv);
            });
        }

        // DOMContentLoaded 이벤트
        document.addEventListener('DOMContentLoaded', function() {
            // 탭 전환 이벤트
            document.querySelectorAll('.tab-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    // 모든 탭 버튼에서 active 제거
                    document.querySelectorAll('.tab-btn').forEach(function(b) {
                        b.classList.remove('active');
                    });
                    // 클릭된 버튼에 active 추가
                    this.classList.add('active');

                    // 모든 탭 콘텐츠 숨기기
                    document.querySelectorAll('.tab-content').forEach(function(content) {
                        content.classList.remove('active');
                        content.style.display = 'none';
                    });

                    // 선택된 탭 콘텐츠 표시
                    const tabId = this.getAttribute('data-tab') + '-tab';
                    const selectedTab = document.getElementById(tabId);
                    selectedTab.classList.add('active');
                    selectedTab.style.display = 'block';
                });
            });

            // 샘플 로드 버튼 클릭 이벤트
            document.getElementById('sample-btn').addEventListener('click', function() {
                // XML 규격 샘플 설정
                const sampleXml = `<packet id="송금전문" default=" ">
  <col id="헤더시작" type="X" size="6" />
  <col id="거래구분" type="X" size="2" />
  <col id="계좌번호" type="N" size="12" />
  <col id="송금액" type="N" size="15" />
  <col id="받는사람" type="X" size="20" />
</packet>`;
                
                // 통전문 샘플 설정 (정확히 55자)
                const sampleTelegram = 'HEADER01123456789012000000000100000홍길동              ';
                
                document.getElementById('xml-input').value = sampleXml;
                document.getElementById('telegram-input').value = sampleTelegram;
            });

            // 파싱 실행 버튼 클릭 이벤트
            document.getElementById('parse-btn').addEventListener('click', function() {
                // 1. xml-input과 telegram-input 값 가져오기
                const xmlInput = document.getElementById('xml-input').value;
                const telegramInput = document.getElementById('telegram-input').value;

                // 2. 둘 다 trim()해서 빈 문자열이면 에러 표시 후 return
                if (xmlInput.trim() === '' || telegramInput.trim() === '') {
                    displayError("입력값을 확인하세요");
                    return;
                }

                // 3. parseXMLSpec 호출, 결과가 null이면 에러 표시 후 return
                const xmlSpec = parseXMLSpec(xmlInput);
                if (xmlSpec === null) {
                    displayError("XML 파싱 실패: 형식을 확인하세요");
                    return;
                }

                // 4. parseTelegram 호출
                const parsedData = parseTelegram(telegramInput, xmlSpec);

                // 5. displayResults 호출
                displayResults(parsedData);
            });

            // 초기화 버튼 클릭 이벤트
            document.getElementById('clear-btn').addEventListener('click', function() {
                document.getElementById('xml-input').value = '';
                document.getElementById('telegram-input').value = '';
                document.getElementById('result-container').innerHTML = '';
            });

            // 구조체 샘플 로드 버튼 클릭 이벤트
            document.getElementById('struct-sample-btn').addEventListener('click', function() {
                // C 구조체 정의 샘플 (여러 구조체)
                const sampleStructDef = `typedef struct {
    char record_kubun[1];    /* 레코드 구분 (1: 헤더) */
    char send_date[8];       /* 전송일자 */
    char send_time[6];       /* 전송시간 */
    char total_count[5];     /* 총 건수 */
    char filler[10];         /* 예비 */
} ST_HEADER_1;

typedef struct {
    char record_kubun[1];    /* 레코드 구분 (2: 데이터) */
    char seq_no[5];          /* 순번 */
    char account_no[12];     /* 계좌번호 */
    char amount[15];         /* 금액 */
    char name[20];           /* 성명 */
} ST_DATA_2;

typedef struct {
    char record_kubun[1];    /* 레코드 구분 (3: 트레일러) */
    char total_count[5];     /* 총 건수 */
    char total_amount[18];   /* 총 금액 */
    char filler[6];          /* 예비 */
} ST_TRAILER_3;`;

                // 통 데이터 샘플 (각 라인이 구분값으로 시작)
                const sampleData = `12024010512300000050          
2000011234567890120000000001000홍길동                
2000021234567890130000000002500김철수                
30000500000000000003500      `;

                document.getElementById('struct-definitions').value = sampleStructDef;
                document.getElementById('struct-data').value = sampleData;
            });

            // 구조체 파싱 실행 버튼 클릭 이벤트
            document.getElementById('struct-parse-btn').addEventListener('click', function() {
                // 입력값 가져오기
                const structDefInput = document.getElementById('struct-definitions').value;
                const dataInput = document.getElementById('struct-data').value;

                // 유효성 검사
                if (structDefInput.trim() === '' || dataInput.trim() === '') {
                    displayStructError('구조체 정의와 데이터를 모두 입력하세요.');
                    return;
                }

                // 구조체 정의 파싱
                const structDefs = parseStructDefinitions(structDefInput);
                if (structDefs === null) {
                    displayStructError('구조체 정의 파싱 실패: 형식을 확인하세요.');
                    return;
                }

                // 데이터 파싱
                const parsedData = parseStructData(dataInput, structDefs);

                // 결과 표시
                displayStructResults(parsedData);
            });

            // 구조체 초기화 버튼 클릭 이벤트
            document.getElementById('struct-clear-btn').addEventListener('click', function() {
                document.getElementById('struct-definitions').value = '';
                document.getElementById('struct-data').value = '';
                document.getElementById('struct-result-container').innerHTML = '';
            });
        });
    </script>
</body>
</html>
