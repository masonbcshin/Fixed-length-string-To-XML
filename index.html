<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통전문 파서</title>
    <style>
        /* 전체 레이아웃 */
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* 입력 영역 */
        textarea {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        button {
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        /* 결과 영역 */
        #result-container {
            margin-top: 30px;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>통전문 파서</h1>
    
    <div id="input-section">
        <label for="xml-input">XML 규격</label>
        <textarea id="xml-input" rows="10" placeholder="XML 규격 입력"></textarea>
        
        <label for="telegram-input">통전문</label>
        <textarea id="telegram-input" rows="5" placeholder="통전문 입력"></textarea>
    </div>
    
    <button id="parse-btn">파싱 실행</button>
    
    <div id="result-container"></div>
</body>
</html>
