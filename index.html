<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통전문 파서</title>
    <style>
        /* 전체 레이아웃 */
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* 입력 영역 */
        textarea {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        button {
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        /* 결과 영역 */
        #result-container {
            margin-top: 30px;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>통전문 파서</h1>
    
    <div id="input-section">
        <label for="xml-input">XML 규격</label>
        <textarea id="xml-input" rows="10" placeholder="XML 규격 입력"></textarea>
        
        <label for="telegram-input">통전문</label>
        <textarea id="telegram-input" rows="5" placeholder="통전문 입력"></textarea>
    </div>
    
    <button id="parse-btn">파싱 실행</button>
    
    <div id="result-container"></div>

    <script>
        /**
         * XML 규격 문자열을 파싱하여 객체 배열로 반환
         * @param {string} xmlString - 파싱할 XML 문자열
         * @returns {Array|null} - 파싱된 규격 배열 또는 실패 시 null
         */
        function parseXMLSpec(xmlString) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, "text/xml");

                // 파싱 에러 체크
                const parseError = xmlDoc.querySelector("parsererror");
                if (parseError) {
                    console.error("XML 파싱 오류:", parseError.textContent);
                    return null;
                }

                const cols = xmlDoc.querySelectorAll("col");
                const specs = [];

                cols.forEach((col, index) => {
                    const id = col.getAttribute("id");
                    const type = col.getAttribute("type");
                    const sizeStr = col.getAttribute("size");

                    // 필수 속성 체크
                    if (!id || !type || !sizeStr) {
                        console.warn(`[경고] ${index + 1}번째 col 요소에 필수 속성(id, type, size)이 누락되었습니다.`, col);
                        return; // 현재 요소 건너뛰기
                    }

                    const size = parseInt(sizeStr, 10);
                    if (isNaN(size)) {
                         console.warn(`[경고] ${index + 1}번째 col 요소의 size 속성이 유효한 숫자가 아닙니다: ${sizeStr}`, col);
                         return;
                    }

                    specs.push({
                        id: id,
                        type: type,
                        size: size
                    });
                });

                return specs;

            } catch (e) {
                console.error("XML 처리 중 예외 발생:", e);
                return null;
            }
        }
    </script>
</body>
</html>
